<ion-content [fullscreen]="true">
  <ion-header slot="fixed" class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button default-href="/profile/profile-detail"></ion-back-button>
      </ion-buttons>
      <ion-title>Edit Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="fill">
  </div>
  
  <ion-card class="profile-card">
    <ion-avatar class="profile-avatar">
      <img src="https://wutheringlab.com/wp-content/uploads//MC_Female.png" />
    </ion-avatar>

    <ion-card-content>

      <form [formGroup]="form">

        <ion-input 
        type="password"
        placeholder="password"
        formControlName="password"
        [errorText]="form.get('password')?.hasError('minlength') ? '* Password must be atleast 8 characters long' : '* Please enter your password'">
        </ion-input>

        <ion-input 
        type="password" 
        placeholder="Confirm password"
        formControlName="confirm_password"
        [errorText]="form.get('password')?.hasError('minlength') ? '* Password must be atleast 8 characters long' : '* Please enter your password'">
        </ion-input>

        <ion-button (click)="onSubmit()">Edit Profile</ion-button>

      </form>

    </ion-card-content>

  </ion-card>

</ion-content>
