<ion-app>
  <ion-menu contentId="main-content" side="end" type="overlay" *ngIf="dataUser">
    <ion-header class="ion-no-border">
      <ion-item lines="none">
        <ion-avatar slot="end">
          <img src="./../assets/blank-profile-picture.png"/>
        </ion-avatar>
        <ion-label>
          {{dataUser.username}}
          <p>
            <ion-text>{{dataUser.email}}</ion-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-header>

    <ion-content>
      <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
        <ion-item *ngIf="p.title !== 'Logout'" routerDirection="root" [routerLink]="[p.url]" lines="none" routerLinkActive="selected">
          <ion-icon aria-hidden="true" slot="start" name="{{p.icon}}"></ion-icon>
          <ion-label>{{ p.title }}</ion-label> 
        </ion-item>
        <ion-item *ngIf="p.title === 'Logout'" (click)="presentLogoutConfirm()" lines="none">
          <ion-icon aria-hidden="true" slot="start" name="{{p.icon}}"></ion-icon>
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-content>
    
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
