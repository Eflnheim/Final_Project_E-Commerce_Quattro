<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-searchbar 
    debounce="800"
    #searchInput
    show-clear-button="always"
    (click)="toggleSearchbarWidth()"
    (ionInput)="onSearchChange($event)">
    </ion-searchbar>

    <ion-buttons slot="secondary">
      <ion-button routerLink="/cart">
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="primary">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>
  
  <div class="card-3"></div>
  
  <div class="card">

    <!-- Swiper Container -->
    <swiper-container space-between="30" pagination="true" pagination-clickable="true">
      <swiper-slide>
        <img src="./../../assets/Banner-1.jpg">
      </swiper-slide>
      <swiper-slide>
        <img src="./../../assets/Banner-2.jpg">
      </swiper-slide>
      <swiper-slide>
        <img src="./../../assets/Banner-3.jpg">
      </swiper-slide>
      <swiper-slide>Slide 4</swiper-slide>
      <swiper-slide>Slide 5</swiper-slide>
      <swiper-slide>Slide 6</swiper-slide>
      <swiper-slide>Slide 7</swiper-slide>
      <swiper-slide>Slide 8</swiper-slide>
      <swiper-slide>Slide 9</swiper-slide>
    </swiper-container>

    <!-- Category Container -->
    <div class="category-container">
      <ion-row>
        <ion-card 
            *ngFor="let p of categoryItem; let i = index" 
            (click)="filterByCategory(p.category_id)"
            [ngClass]="{'active-category': p.category_id === selectedCategoryId}">
          <ion-thumbnail>
            <img src="{{p.img}}">
          </ion-thumbnail>
          <ion-label>
            <ion-text>{{p.label}}</ion-text>
          </ion-label>
        </ion-card>
      </ion-row>
    </div>
    
    <!-- Product Container -->
    <div class="card-2">
      <ion-row>
      <ion-col sizeLg="3" sizeMd="4" sizeSm="6" sizeXl="3" sizeXs="6" *ngFor="let product of products; let i = index" [attr.data-index]="i">
        <ion-card class="product-card" [routerLink]="'product/' + product.product_id">
          <ion-thumbnail>
            <ion-img [src]="product.image"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <ion-text class="bold" style="font-size: 1.15rem; font-weight: 600; margin-bottom: 7px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{product.product_name}}</ion-text>
            <ion-text class="bold" style="font-size: 1rem;">Rp.{{product.product_price}}</ion-text>
          </ion-label>
        </ion-card>
      </ion-col>
      </ion-row>
    </div>

  </div>
</ion-content>
