<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>

  <div class="container">

    <div class="logo">
      <img src="./../../../assets/App_logo.png">
    </div>

    <div class="content">
      <strong>Create an account</strong>
      <p>Enter your email to sign up for this app</p>

      <div class="form">
        <form [formGroup]="form">

          <ion-input 
            type="name" 
            placeholder="Username" 
            formControlName="username"
            errorText="Please enter your name">
          </ion-input>
          
          <ion-input 
            type="email" 
            placeholder="Email Address" 
            formControlName="email"
            [errorText]="form.get('email')?.hasError('email') ? '* Please enter a valid email address' : '* Please enter your email'">
          </ion-input>

          <ion-input 
            type="password" 
            placeholder="Password" 
            formControlName="password"
            [errorText]="form.get('password')?.hasError('minlength') ? '* Password must be atleast 8 characters long' : '* Please enter your password'">
          </ion-input>

          <ion-input 
            type="password" 
            placeholder="Confirm Password" 
            formControlName="confirm_password"
            [errorText]="form.get('password')?.hasError('minlength') ? '* Password must be atleast 8 characters long' : '* Please enter your password'">
          </ion-input>
          
          <br />

          <ion-button class="button-1" expand="block" (click)="onSubmit()">Sign Up</ion-button>

          <p>Already have an account? <a routerLink="/sign-in" style="color: black;">Sign-in</a></p>

        </form>
      
      </div>

    </div>

  </div>


</ion-content>
